{% load static %}
<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Gestión PQRS{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'nucleo/css/styles.css' %}">
</head>
<body>
    <nav class="navbar navbar-light bg-light border-bottom">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="{% url 'dashboard' %}">
                <img src="{% static 'nucleo/img/logo.png' %}" alt="Logo Unicauca" class="me-2">
                <span class="fs-5 fw-bold text-secondary">Gestión PQRS | Vicerrectoría Académica</span>
            </a>
            {% if user.is_authenticated %}
            <span class="navbar-text">
                Bienvenido, {{ user.first_name|default:user.username }} | <a href="/admin/logout/">Cerrar Sesión</a>
            </span>
            {% endif %}
        </div>
    </nav>

    <main class="container mt-4">
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
